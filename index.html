<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projet Intégration</title>

<body>

    <!-- ------------------------------------------------------>
    <!-- ---------------------- HEADER ------------------------>
    <!-- ------------------------------------------------------>
    <div id="header">
        <header>
            <a href="./index.html"><img id="Logo" src="./img/logo.png" alt="LOGO"></a>
            <div class="HeaderLinks">
                <a href="">Boutiques & Restaurants</a>
                <a href="">Actus & Bons plans</a>
                <a href="">Infos pratiques</a>
            </div>
            <!-- Opening Hours -->
            <div class="opening-hours">
                <button id="toggleHours" class="yellow-btn">OUVERT - 9:30 à 19:30</button>
                <div id="hoursDropdown" class="hidden">
                    <p>Lundi : 9:30 - 19:30</p>
                    <p>Mardi : 9:30 - 19:30</p>
                    <p>Mercredi : 9:30 - 19:30</p>
                    <p>Jeudi : 9:30 - 19:30</p>
                    <p>Vendredi : 9:30 - 19:30</p>
                    <p>Samedi : 9:30 - 19:30</p>
                    <p>Dimanche : Fermé</p>
                </div>
            </div>
            <!-- Search Bar -->
            <div id="searchBar">
                <button id="searchIcon">
                    <img src="./img/Icon feather-search.svg" alt="search">
                </button>
                <input type="text" id="searchInput" placeholder="Rechercher..." class="hidden">
            </div>
        </header>
    </div>
    
    <!-- Special Announcement -->
    <div id="SpecialAnnouncement">
        Ouverture exceptionnelle le dimanche 12 février pour la Saint-Valentin
    </div>
