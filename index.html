<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/globalStyle.css">
    <link rel="stylesheet" href="./style/news.css">
    <title>Projet Int√©gration</title>
</head>
<body>

    <!-- ------------------------------------------------------>
    <!-- ---------------------- HEADER ------------------------>
    <!-- ------------------------------------------------------>
    <div id="header"></div>
    <!-- ------------------------------------------------------>
    <!-- -------------------- END HEADER --------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ------------- FLOATING SOCIAL NETWORKS ------------->
    <!-- ------------------------------------------------------>
    <div id="floating_social_networks"></div>
    <!-- ------------------------------------------------------>
    <!-- ------- END FLOATING SOCIAL NETWORKS --------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- -------------------- MAIN SLIDER -------------------->
    <!-- ------------------------------------------------------>
    <div id="main_slider"></div>
    <!-- ------------------------------------------------------>
    <!-- ----------------- END MAIN SLIDER ------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- -------------- INFORMATIONAL CARDS ----------------->
    <!-- ------------------------------------------------------>
    <div id="informational_cards"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------ END INFORMATIONAL CARDS --------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- --------------- NEWS AND EVENTS SLIDER -------------->
    <!-- ------------------------------------------------------>
    <div id="news">
        <div id="news_header">
            <div id="news_title">
                <h2>Actus &</h2>
                <h2><span class="outline-title">bons plans</span></h2>
            </div>
            <div id="news_controls">
                <button class="button button-animation whitebg-redfont"><a href="#" class="red-text">Toutes les actus & bons plans</a></button>
                <div id="news_slider_controls">
                    <input type="range" min="0" max="100" value="0" id="news_slider_range" disabled>
                    <div>
                        <button id="news_slider_left_arrow" news_slider_change="-1"><img src="/img/Icon%20awesome-arrow-left.svg" alt=""></button>
                        <button id="news_slider_right_arrow" news_slider_change="1"><img src="/img/Icon%20awesome-arrow-left-1.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="news_slider">
            <img src="/img/Groupe%20100.png" alt="Image des actus et bons plans">
        </div>
    </div>
    <!-- ------------------------------------------------------>
    <!-- ----------- END NEWS AND EVENTS SLIDER -------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ------------------- SHOPS CARDS --------------------->
    <!-- ------------------------------------------------------>
    <div id="shops_cards"></div>
    <!-- ------------------------------------------------------>
    <!-- ----------------- END SHOPS CARDS ------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ---------------- EN MODE TIPS FIELD ----------------->

    <!-- ------------ END EN MODE TIPS FIELD ----------------->

    <!-- ------------------------------------------------------>

    <div id="brands"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------------- END BRANDS ---------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>

    <!-- ------------------------------------------------------>
    <div id="footer"></div>
    <!-- ------------------------------------------------------>
    <!-- -------------------- END FOOTER --------------------->
    <!-- ------------------------------------------------------>
