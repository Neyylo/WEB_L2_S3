<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/globalStyle.css">
    <link rel="stylesheet" href="style/shopCards.css">
    <title>Projet Intégration</title>
</head>
<body>
    <!-- ------------------------------------------------------>
    <!-- ---------------------- HEADER ------------------------>
    <!-- ------------------------------------------------------>
    <div id="header"></div>
    <!-- ------------------------------------------------------>
    <!-- -------------------- END HEADER --------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ------------- FLOATING SOCIAL NETWORKS ------------->
    <!-- ------------------------------------------------------>
    <div id="floating_social_networks"></div>
    <!-- ------------------------------------------------------>
    <!-- ------- END FLOATING SOCIAL NETWORKS --------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- -------------------- MAIN SLIDER -------------------->
    <!-- ------------------------------------------------------>
    <div id="main_slider"></div>
    <!-- ------------------------------------------------------>
    <!-- ----------------- END MAIN SLIDER ------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- -------------- INFORMATIONAL CARDS ----------------->
    <!-- ------------------------------------------------------>
    <div id="informational_cards"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------ END INFORMATIONAL CARDS --------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- --------------- NEWS AND EVENTS SLIDER -------------->
    <!-- ------------------------------------------------------>
    <div id="news_and_events_slider"></div>
    <!-- ------------------------------------------------------>
    <!-- ----------- END NEWS AND EVENTS SLIDER -------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ------------------- SHOPS CARDS --------------------->
    <!-- ------------------------------------------------------>
    <div id="shops_cards">
        <div id="shop_cards_title">
            <!-- Titre de la section -->
            <h2>Une envie de shopping <br><span class="outline-title">particulière ?</span></h2>
            <!-- Bouton "Toutes les boutiques" -->
            <button id="shop_cards_button" class="button button-animation whitebg-redfont">Toutes les boutiques</button>
        </div>
        <div id="shop_cards_body">
            <!-- Carte Maison -->
            <button class="card card-animation shop_cards_buttons"><img src="./img/Groupe 37.svg" alt="">Maison</button>
            <!-- Carte Restauration -->
            <button class="card card-animation shop_cards_buttons"><img src="./img/Groupe 33.svg" alt="">Restauration</button>
            <!-- Carte Mode & Bijoux -->
            <button class="card card-animation shop_cards_buttons"><img src="./img/Groupe 43.svg" alt="">Mode & bijoux</button>
            <!-- Carte Beauté & santé -->
            <button class="card card-animation shop_cards_buttons"><img src="./img/Groupe 34.svg" alt="">Beauté & santé</button>
            <!-- Carte Culture & loisirs -->
            <button class="card card-animation shop_cards_buttons"><img src="./img/Groupe 38.svg" alt="">Culture & loisirs</button>
        </div>
        <!-- Sous-texte Boutiques -->
        <p id="shop_cards_bottom_text"><span class="bold-text">Plus de 40 boutiques</span> de mode, beauté et déco pour dénicher les dernières tendances et se faire plaisir ensemble.</p>
    </div>
    <!-- ------------------------------------------------------>
    <!-- ----------------- END SHOPS CARDS ------------------->
    <!-- ------------------------------------------------------>

    <!-- ------------------------------------------------------>
    <!-- ---------------- EN MODE TIPS FIELD ----------------->
    <!-- ------------------------------------------------------>
    <div id="enmodetips_field"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------ END EN MODE TIPS FIELD ----------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- --------------------- BRANDS ------------------------>
    <!-- ------------------------------------------------------>
    <div id="brands"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------------- END BRANDS ---------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ---------------------- FOOTER ----------------------->
    <!-- ------------------------------------------------------>
    <div id="footer"></div>
    <!-- ------------------------------------------------------>
    <!-- -------------------- END FOOTER --------------------->
    <!-- ------------------------------------------------------>
</body>
</html>
