<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/SliderBig.css">
    <title>Projet Intégration</title>
</head>
<body>

    <!-- ------------------------------------------------------>
    <!-- ---------------------- HEADER ------------------------>
    <!-- ------------------------------------------------------>
    <div id="header"></div>
    <!-- ------------------------------------------------------>
    <!-- -------------------- END HEADER --------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ------------- FLOATING SOCIAL NETWORKS ------------->
    <!-- ------------------------------------------------------>
    <div id="floating_social_networks"></div>
    <!-- ------------------------------------------------------>
    <!-- ------- END FLOATING SOCIAL NETWORKS --------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- -------------------- MAIN SLIDER -------------------->
    <!-- ------------------------------------------------------>
    <div id="main_slider">
        <div class="slider-container">
            <div class="slider" id="slider">
                <!-- Duplique dernière image avant première pour créer effet infini -->
                <div class="slide">
                    <img src="img/img_mockup-site_2 (1).png" alt="Image 3 Duplicate" class="slider-image">
                </div>
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="img/img_mockup-site_2 (1).png" alt="Image 1" class="slider-image">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="img/extended_image_left.png" alt="Image 2" class="slider-image">
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img src="img/img_mockup-site_2 (1).png" alt="Image 3" class="slider-image">
                </div>
                <!-- Duplique première image après dernière pour créer effet infini -->
                <div class="slide">
                    <img src="img/img_mockup-site_2 (1).png" alt="Image 1 Duplicate" class="slider-image">
                </div>
            </div>
            <!-- Point navigation -->
            <div class="navigation-dots" id="navigation-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
    
    <!-- ------------------------------------------------------>
    <!-- ----------------- END MAIN SLIDER ------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- -------------- INFORMATIONAL CARDS ----------------->
    <!-- ------------------------------------------------------>
    <div id="informational_cards"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------ END INFORMATIONAL CARDS --------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- --------------- NEWS AND EVENTS SLIDER -------------->
    <!-- ------------------------------------------------------>
    <div id="news_and_events_slider"></div>
    <!-- ------------------------------------------------------>
    <!-- ----------- END NEWS AND EVENTS SLIDER -------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ------------------- SHOPS CARDS --------------------->
    <!-- ------------------------------------------------------>
    <div id="shops_cards"></div>
    <!-- ------------------------------------------------------>
    <!-- ----------------- END SHOPS CARDS ------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ---------------- EN MODE TIPS FIELD ----------------->
    <!-- ------------------------------------------------------>
    <div id="enmodetips_field"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------ END EN MODE TIPS FIELD ----------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- --------------------- BRANDS ------------------------>
    <!-- ------------------------------------------------------>
    <div id="brands"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------------- END BRANDS ---------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ---------------------- FOOTER ----------------------->
    <!-- ------------------------------------------------------>
    <div id="footer"></div>
    <!-- ------------------------------------------------------>
    <!-- -------------------- END FOOTER --------------------->
    <!-- ------------------------------------------------------>
    <script src="./js/SliderBig.js"></script>
</body>
</html>
