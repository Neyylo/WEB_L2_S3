<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/globalStyle.css">
    <link rel="stylesheet" href="./style/general-cards.css">
    <title>Projet Intégration</title>
</head>
<body>

    <!-- ------------------------------------------------------>
    <!-- ---------------------- HEADER ------------------------>
    <!-- ------------------------------------------------------>
    <div id="header"></div>
    <!-- ------------------------------------------------------>
    <!-- -------------------- END HEADER --------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ------------- FLOATING SOCIAL NETWORKS ------------->
    <!-- ------------------------------------------------------>
    <div id="floating_social_networks"></div>
    <!-- ------------------------------------------------------>
    <!-- ------- END FLOATING SOCIAL NETWORKS --------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- -------------------- MAIN SLIDER -------------------->
    <!-- ------------------------------------------------------>
    <div id="main_slider"></div>
    <!-- ------------------------------------------------------>
    <!-- ----------------- END MAIN SLIDER ------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- -------------- INFORMATIONAL CARDS ----------------->
    <!-- ------------------------------------------------------>
    <div id="informational_cards">
        <!-- Section contenant toutes les cartes -->
        <div id="general_cards_body">
            <!-- Carte "Objets trouvés" -->
            <button class="general_cards_buttons">
                <img src="./img/Groupe 77.svg" alt="Objets trouvés"> 
                <span>Objets trouvés</span>
            </button>
            <!-- Carte "Accès" -->
            <button class="general_cards_buttons">
                <img src="./img/Icon feather-map-pin.svg" alt="Accès"> 
                <span>Accès</span>  
            </button>
            <!-- Carte "Plan du centre" -->
            <button class="general_cards_buttons">
                <img src="./img/Groupe 79.svg" alt="Plan du centre"> 
                <span>Plan du centre</span>  
            </button>
            <!-- Carte "Accessibilité" -->
            <button class="general_cards_buttons">
                <img src="./img/Groupe 83.svg" alt="Accessibilité"> 
                <span>Accessibilité</span>  
            </button>
            <!-- Carte "Plus de services" -->
            <button class="general_cards_buttons">
                <img src="./img/Groupe 87.svg" alt="Plus de services"> 
                <span>Plus de services</span>  
            </button>
        </div>
    </div>
    <!-- ------------------------------------------------------>
    <!-- ------------ END INFORMATIONAL CARDS --------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- --------------- NEWS AND EVENTS SLIDER -------------->
    <!-- ------------------------------------------------------>
    <div id="news_and_events_slider"></div>
    <!-- ------------------------------------------------------>
    <!-- ----------- END NEWS AND EVENTS SLIDER -------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ------------------- SHOPS CARDS --------------------->
    <!-- ------------------------------------------------------>
    <div id="shops_cards"></div>
    <!-- ------------------------------------------------------>
    <!-- ----------------- END SHOPS CARDS ------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ---------------- EN MODE TIPS FIELD ----------------->
    <!-- ------------------------------------------------------>
    <div id="enmodetips_field"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------ END EN MODE TIPS FIELD ----------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- --------------------- BRANDS ------------------------>
    <!-- ------------------------------------------------------>
    <div id="brands"></div>
    <!-- ------------------------------------------------------>
    <!-- ------------------- END BRANDS ---------------------->
    <!-- ------------------------------------------------------>


    <!-- ------------------------------------------------------>
    <!-- ---------------------- FOOTER ----------------------->
    <!-- ------------------------------------------------------>
    <div id="footer"></div>
    <!-- ------------------------------------------------------>
    <!-- -------------------- END FOOTER --------------------->
    <!-- ------------------------------------------------------>

</body>
</html>
